            <div class="markdown-body">
              <blockquote>
<p>输入一个整型数组，找出其中出现次数超过一半以上的元素，输出该元素，例如：输入[1,5,9,5,5,4,8,5,5]，输出：5</p>
</blockquote>
<figure class="highlight nix"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs nix"><span class="hljs-comment">/*</span><br><span class="hljs-comment"> 遍历数组，保存两个值，一个是数组中的数组，一个是次数</span><br><span class="hljs-comment"> 当遍历下一个数字时，如果下一个数字和当前保存的数字相同，则次数加1，如果不同则次数减1，</span><br><span class="hljs-comment"> 如果次数为0，则需要保存下一个数字，并把次数设为1</span><br><span class="hljs-comment"> 由于要找的数字出现的次数比其他所有数字出现的次数之和还要多，所以要找的数字肯定是最后一次把次数设为1的那个数字</span><br><span class="hljs-comment"> */</span><br><br><span class="hljs-keyword">let</span> input: [Int] = [<span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">9</span>, <span class="hljs-number">5</span>, <span class="hljs-number">5</span>, <span class="hljs-number">4</span>, <span class="hljs-number">8</span>, <span class="hljs-number">5</span>, <span class="hljs-number">5</span>];<br>print(<span class="hljs-string">&quot;输入：&quot;</span>, input);<br><br>var n: Int!<br>var <span class="hljs-attr">c</span> = <span class="hljs-number">0</span><br><br>for i <span class="hljs-keyword">in</span> <span class="hljs-number">0</span> ..&lt; input.count &#123;<br>    <span class="hljs-keyword">let</span> <span class="hljs-attr">e</span> = input[i];<br>    <span class="hljs-keyword">if</span> <span class="hljs-attr">i</span> == <span class="hljs-number">0</span> &#123;<br>        <span class="hljs-attr">n</span> = e<br>        <span class="hljs-attr">c</span> = <span class="hljs-number">1</span><br>    &#125; <span class="hljs-keyword">else</span> &#123;<br>        <span class="hljs-keyword">if</span> <span class="hljs-attr">n</span> == e &#123;<br>            c += <span class="hljs-number">1</span><br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>            c <span class="hljs-attr">-=</span> <span class="hljs-number">1</span><br>            <span class="hljs-keyword">if</span> <span class="hljs-attr">c</span> == <span class="hljs-number">0</span> &#123;<br>                <span class="hljs-attr">n</span> = e<br>                <span class="hljs-attr">c</span> = <span class="hljs-number">1</span><br>            &#125;<br>        &#125;<br>    &#125;<br>&#125;<br>print(<span class="hljs-string">&quot;输出：&quot;</span> + String(n));<br></code></pre></td></tr></table></figure>

<figure class="highlight accesslog"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs accesslog">输入： <span class="hljs-string">[1, 5, 9, 9, 9, 9, 9, 9, 9, 9, 9, 5, 5, 4, 8, 5, 5]</span><br>输出：<span class="hljs-number">9</span><br></code></pre></td></tr></table></figure>
